<!DOCTYPE html>
<html>
  <head>
    <title>360춿 Image Viewer with Paintings</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    <style>
      #thumbnails-list {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .thumbnail {
        width: 100px;
        height: 150px;
        cursor: pointer;
      }
      #modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.75);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      #modal-content {
        background-color: #f4f4f9;
        padding: 30px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 90%;
        max-height: 90%;
        overflow: auto;
      }
      #modal-image {
        max-height: 300px;
        max-width: 300px;
        border-radius: 10px;
        margin-right: 30px;
      }
      #modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgb(185, 60, 60);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #modal-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      #modal-description {
        font-size: 18px;
        margin: 10px 0;
      }
      #modal-footer {
        font-size: 14px;
        color: gray;
        margin-top: 20px;
      }
      #audio-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #mute-button {
        background: rgb(185, 60, 60);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s;
      }
      #mute-button:hover {
        background: rgb(165, 40, 40);
      }
      #volume-slider {
        appearance: none;
        width: 100px;
        height: 5px;
        background: #ddd;
        border-radius: 5px;
        outline: none;
        transition: background 0.3s;
      }
      #volume-slider::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        background: #4CAF50;
        border-radius: 50%;
        cursor: pointer;
      }
      #volume-slider::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background: #4CAF50;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Recursos de audio -->
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <audio id="background-music" src="soundtrack.mp3" loop></audio>
        <!-- Imagen de fondo 360 -->
        <img id="city" src="2k.png">
        <!-- Miniaturas de pinturas -->
        <img id="painting1-thumb" src="img360/pic1.jpg">
        <img id="painting2-thumb" src="img360/pic2.jpg">
      </a-assets>

      <!-- Imagen de fondo 360 grados -->
      <a-sky id="image-360" radius="9" src="#city"></a-sky>

      <!-- Contenedor de enlaces 3D -->
      <a-entity id="links" layout="type: box; columns: 2; margin: 2.5" position="-5 0 -6">
        <a-entity>
          <a-box class="clickable" color="#FDFEFE" depth="0.1" height="2" width="1" material="src: #painting1-thumb" open-modal="src: img360/pic1.jpg; name: 'LIMITES'; description: 'Esta es una imagen de la pintura de los l칤mites.'"></a-box>
          <a-text value="LIMITES" align="center" position="0 -1.5 0" color="#FFF"></a-text>
        </a-entity>
        <a-entity>
          <a-box class="clickable" color="#FDFEFE" depth="0.1" height="2" width="1" material="src: #painting2-thumb" open-modal="src: img360/pic2.jpg; name: 'Pintura 2'; description: 'Descripci칩n de la pintura 2.'"></a-box>
          <a-text value="Pintura 2" align="center" position="0 -1.5 0" color="#FFF"></a-text>
        </a-entity>
      </a-entity>

      <!-- C치mara y cursor -->
      <a-camera id="camera" wasd-controls="enabled: true" look-controls="enabled: true" position="0 1.6 0">
        <a-cursor id="cursor" color="white" scale="0.5 0.5 0.5" raycaster="objects: .clickable" fuse="true"></a-cursor>
      </a-camera>

      <!-- Modal para ver pinturas -->
      <div id="modal">
        <div id="modal-content">
          <button id="modal-close" onclick="closeModal()">X</button>
          <img id="modal-image" src="" alt="Painting Image">
          <div>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <ul>
              <li>Vi침eta 1</li>
              <li>Vi침eta 2</li>
            </ul>
            <p id="modal-footer">Pie de p치gina con texto peque침o.</p>
          </div>
        </div>
      </div>

      <!-- Controles de audio -->
      <div id="audio-controls">
        <button id="mute-button" onclick="toggleMute()">游댆</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.3" onchange="setVolume(this.value)">
      </div>
    </a-scene>

    <script>
      // Componente personalizado para abrir el modal
      AFRAME.registerComponent('open-modal', {
        schema: {
          src: { type: 'string' },
          name: { type: 'string' },
          description: { type: 'string' }
        },
        init: function () {
          this.el.addEventListener('click', () => {
            const data = this.data;
            openModal(data.src, data.name, data.description);
          });
        }
      });

      // Componente para abrir el modal con la tecla "o"
      AFRAME.registerComponent('open-modal-on-key', {
        schema: {
          src: { type: 'string' },
          name: { type: 'string' },
          description: { type: 'string' }
        },
        init: function () {
          let isGazing = false;
          this.el.addEventListener('mouseenter', () => {
            isGazing = true;
          });
          this.el.addEventListener('mouseleave', () => {
            isGazing = false;
          });

          window.addEventListener('keydown', (event) => {
            if (isGazing && event.key === 'o') {
              const data = this.data;
              openModal(data.src, data.name, data.description);
            }
          });
        }
      });

      document.querySelectorAll('.clickable').forEach((el) => {
        const src = el.getAttribute('open-modal').src;
        const name = el.getAttribute('open-modal').name;
        const description = el.getAttribute('open-modal').description;
        el.setAttribute('open-modal-on-key', `src: ${src}; name: ${name}; description: ${description}`);
      });

      // Funci칩n para abrir el modal
      function openModal(src, name, description) {
        const modal = document.getElementById('modal');
        modal.style.display = 'flex';
        
        // Cambiamos la forma de cargar la imagen
        const modalImage = document.getElementById('modal-image');
        modalImage.onload = function() {
          // La imagen se ha cargado correctamente
          modalImage.style.display = 'block';
        };
        modalImage.onerror = function() {
          // Error al cargar la imagen
          console.error('Error loading image:', src);
          modalImage.style.display = 'none';
        };
        modalImage.src = src;
        
        document.getElementById('modal-title').innerText = name;
        document.getElementById('modal-description').innerText = description;
      }

      // Funci칩n para cerrar el modal
      function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
      }

      // Funci칩n para alternar el silencio del audio
      function toggleMute() {
        const audio = document.getElementById('background-music');
        const muteButton = document.getElementById('mute-button');
        audio.muted = !audio.muted;
        muteButton.textContent = audio.muted ? '游댆' : '游댉';
      }

      // Funci칩n para ajustar el volumen del audio
      function setVolume(value) {
        const audio = document.getElementById('background-music');
        audio.volume = value;
      }

      // Iniciar la m칰sica de fondo al 40% del volumen
      window.addEventListener('load', function() {
        const audio = document.getElementById('background-music');
        audio.volume = 0.4;
        audio.play();
      });
    </script>
  </body>
</html>
